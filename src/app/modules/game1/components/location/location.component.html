<div *ngIf="entity">
  <div id="container"></div>
  <app-entity-window [entity]="entity"></app-entity-window>
  <div><b>{{ entity.getName()|name }}</b></div>
  <entity-paragraphs [paragraphs]="entity.getInteriorDescription()"></entity-paragraphs>
  <app-entity-list [entity]="entity"></app-entity-list>
  <app-actions [entity]="entity"></app-actions>
  <app-connections [entity]="entity"></app-connections>
  <app-choices [entity]="entity"></app-choices>
</div>
<div *ngIf="!entity">
  <p>Entity not found</p>
</div>
