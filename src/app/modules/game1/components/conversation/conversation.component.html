<ng-container *ngIf="entity">
  <div *ngIf=" choices.length > 0" class="conversation">
    <div class="conversation-subjects">
      <div class="conversation-subjects-label">Intégroger {{entity.getName().printWithDefiniteArticle()}} sur</div>
      <ul class="subject-list">
        <ng-container *ngFor="let item of choices">
          <li class="subject-list-item">
            <button class="subject-button" *ngIf="!item.check || item.check() " (click)="onClickChoice(item)">
              <span class="button-inner" [innerHTML]="item.text"></span>
            </button>
          </li>
        </ng-container>
      </ul>
    </div>
    <div class="conversation-speeches">
      <div *ngIf="choices.length === 0" class="nothing-to-say">
        <p>{{entity.getName().printWithDefiniteArticle()}} n'a rien à vous dire</p>
      </div>
      <ng-container *ngIf="speeches.length > 0">
        <div class="speech">
          <div class="interlocutor-name">{{entity.getName().printWithDefiniteArticle(true)}}</div>
          <app-paragraphs [paragraphs]="speeches[speeches.length - 1]" (itemClicked)="onItemClicked($event)"></app-paragraphs>
        </div>
      </ng-container>
    </div>
  </div>
</ng-container>
