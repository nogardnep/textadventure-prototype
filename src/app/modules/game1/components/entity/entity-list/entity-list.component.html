<div *ngIf="entity && getChildren().length > 0">
  <div [innerHTML]="getLabel()|text"></div>
  <ul>
    <ng-container *ngFor="let child of getChildren()">
      <li *ngIf="!isThePlayer(child) && isVisible(child)">
        <app-entity-preview [entity]="child"></app-entity-preview>
      </li>
    </ng-container>
  </ul>
</div>
