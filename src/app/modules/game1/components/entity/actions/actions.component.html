<div class="actions" *ngIf="toDisplay()">
  <ul class="action-list">
    <ng-container *ngFor="let item of getActions() | keyvalue">
      <li class="action-list-item">
        <app-action-button [text]="item.value.getText()" (clickEvent)="onClickAction(item.value)"></app-action-button>
      </li>
    </ng-container>
  </ul>
</div>
