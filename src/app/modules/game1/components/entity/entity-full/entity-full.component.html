<div class="entity-full" *ngIf="entity">
  <div *ngIf="name" class="entity-full-name-container">
    <div class="entity-full-name">
      <span class="entity-full-name-inner">
        {{ name|capitalizeFirst }}</span>
    </div>
  </div>
  <app-entity-window [entity]="entity"></app-entity-window>
  <div class="entity-full-description">
    <app-paragraphs [paragraphs]="description" (itemClicked)="onItemClicked($event)"></app-paragraphs>
  </div>
  <div class="entity-full-content">
    <div class="entity-full-content-inner">
      <div class="entity-full-caractertic-modifiers">
        <app-caracteristic-modifiers [entity]="entity"></app-caracteristic-modifiers>
      </div>

      <app-choices [entity]="entity"></app-choices>
      <app-actions [entity]="entity"></app-actions>
      <app-entity-list [entity]="entity"></app-entity-list>
      <app-connections *ngIf="hasConnections" [entity]="entityAsPlace"></app-connections>
    </div>
  </div>
</div>
<div *ngIf="!entity">
  <p>Entity not found</p>
</div>
