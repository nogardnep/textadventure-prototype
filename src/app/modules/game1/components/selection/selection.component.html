<div *ngIf="entity">
  <app-entity-window [entity]="entity"></app-entity-window>
  <button (click)="onClickUnselect()">Unselect</button>
  <b>{{ entity.getName()|name }}</b>
  <entity-paragraphs [paragraphs]="entity.getExteriorDescription()"></entity-paragraphs>
  <app-entity-list [entity]="entity"></app-entity-list>
  <app-actions [entity]="entity"></app-actions>
  <app-conversation [entity]="entity"></app-conversation>
</div>
<div *ngIf="!entity">
  <p>Nothing selected</p>
</div>
