<ul class="caracteristic-modifier-list">
  <li class="caracteristic-modifier-list-item" *ngFor="let item of items"
    [ngClass]="{effective: item.effective, bonus: item.modifier.value > 0, malus: item.modifier.value < 0}">
    <span class="caracteristic-modifier-name">{{item.text|capitalizeFirst}}</span>
    <span class="caracteristic-modifier-value">{{
      (item.modifier.value > 0 ? '+' : '') +
      item.modifier.value}}</span>
  </li>
</ul>
