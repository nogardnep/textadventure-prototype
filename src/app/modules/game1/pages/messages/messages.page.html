<app-base-page [type]="'messages'">
  <app-time *ngIf="play" [play]="play"></app-time>
  <app-messages *ngIf="unreaded.length > 0" [messages]="unreaded" (emptyEvent)="onEmpty()">
  </app-messages>
  <div class="no-message" *ngIf="unreaded.length === 0">(aucun message)</div>
  <button *ngIf="unreaded.length === 0" class="close-button" (click)="onClickOk()">
    <span class="button-inner">Fermer</span>
  </button>
</app-base-page>
