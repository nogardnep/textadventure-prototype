<app-base-page [type]="'conversation'">
  <app-time [play]="play"></app-time>
  <div class="page-core">
    <div class="page-core-inner">
      <app-back-button></app-back-button>
      <ng-container *ngIf="interlocutor">
        <app-conversation [entity]="interlocutor"></app-conversation>
      </ng-container>
    </div>
  </div>
</app-base-page>
