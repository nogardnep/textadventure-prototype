<ion-content [fullscreen]="true">
  <div class="page-container">
    <ng-container *ngIf="play">
      <div class="page-header">
        <app-main-menu></app-main-menu>
      </div>

      <div class="page-core">
        <div class="time">
          <span class="label">Temps</span>
          <span class="value">{{play.getTime()}}</span>
        </div>
        <ng-container *ngIf="play.getPlayer()">
          <app-location [entity]="play.getPlayer().getParent()"></app-location>
        </ng-container>
      </div>

      <div class="page-footer">
        <div class="player-preview">
          <div class="player-preview-inner">
            <div class="player-button-container">
              <button class="player-button" (click)="onClickPlayer()">Personnage</button>
            </div>
            <div class="actions">
              <app-action-button [text]="'Lancer un sortilÃ¨ge'" (clickEvent)="''"></app-action-button>
            </div>
          </div>
          <img class="decoration-image" src="assets/interface/images/decoration-2.png" alt="" />
        </div>

      </div>

      <div *ngIf="!play">
        <p>loading...</p>
      </div>
    </ng-container>
  </div>
</ion-content>
