<ion-content [fullscreen]="true">
  <div class="page-container">
    <ng-container *ngIf="play">
      <div class="page-header">
        <app-main-menu></app-main-menu>
      </div>

      <div class="page-core">
        <div class="time">
          <span class="label">Temps</span>
          <span class="value">{{play.getTime()}}</span>
        </div>
        <ng-container *ngIf="play.getPlayer()">
          <app-location [entity]="getLocation()"></app-location>
        </ng-container>
      </div>

      <div class="page-footer">
        <ng-container *ngIf="play.getPlayer()">
          <app-player-preview [player]="getPlayer()"></app-player-preview>
        </ng-container>
      </div>
    </ng-container>

    <div class="loading" *ngIf="!play">
      <p>chargement...</p>
    </div>
  </div>
</ion-content>
