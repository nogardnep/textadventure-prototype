<app-page-container>
  <app-main-menu></app-main-menu>
  <div *ngIf="play">
    <div>Time: {{play.getTime()}}</div>
    <div class="game">
      <div class="stream-container">
        <h2>RÃ©cit</h2>
        <div #streamElement class="stream">
          <div #itemElement *ngFor="let item of streamItems; let last = last">
            <ng-container *ngIf="item.type === 'entity'">
              <app-entity [entity]="item.object|asEntity"></app-entity>
            </ng-container>
            <ng-container *ngIf="item.type === 'message'">
              <app-message [message]="item.object|asMessage"></app-message>
            </ng-container>
          </div>
        </div>
      </div>
      <div class="player-container">
        <h2>Personnage</h2>
        <app-player [entity]="player"></app-player>
      </div>
    </div>
  </div>
</app-page-container>
